		<script type="text/javascript">
			$(function() {
				var $menu = $('nav#menu'),
					$html = $('html, body');

				$menu.mmenu();
				$menu.find( 'li > a' ).on(
					'click',
					function()
					{
						var href = $(this).attr( 'href' );

						//	if the clicked link is linked to an anchor, scroll the page to that anchor 
						if ( href.slice( 0, 1 ) == '#' )
						{
							$menu.one(
								'closed.mm',
								function()
								{
									setTimeout(
										function()
										{
											$html.animate({
												scrollTop: $( href ).offset().top
											});	
										}, 10
									);	
								}
							);						
						}
					}
				);
			});
		</script>
        <body style="margin:0 auto; background:#f7f7f7;">
        <a style="float:right;" href="#menu"> <div class="m_lb_log"></div></a>
         <script type="text/x-handlebars" data-template-name="product">
	<div data-role="page">

            <div class="m_lb_hr">返回</div>
            <div class="m_lb_tit">特卖专区</div>
            
        </div>
        <div data-role="content">
        <div class="m_lb_con">
            <form action="" method="get">
                <input type="text" value="冬季新款上市！" class="m_lb_seac">
            </form>
        </div>
        <div class="m_lb_xz">
            <div class="m_lb_li"><a href="#">人气</a></div>
            <div class="m_lb_li1"><a href="#">销量</a></div>
            <div class="m_lb_li1"><a href="#">价格</a></div>
            <div class="m_lb_li2"><a href="#">时间</a></div>
        </div>
		{{#each}}
        <div id="m_lb_pro">
            <div class="m_lb_img"><img {{bind-attr src=goods_thumb}}></div>
            <div class="m_lb_prod">
                <div class="m_mszq_title"><a href="#">{{goods_name}}</a></div>
                <div class="m_lb_yj">
                    <span>¥{{promote_price}}</span>
                    <span id="m_lb_j">¥{{shop_price}}</span>
                </div>
                <div class="m_lb_jg">
                    <span>{{discount}}折</span>

                </div>
            </div>
        </div>
		{{/each}}

        <div data-role="footer">

        </div>
		</script>
