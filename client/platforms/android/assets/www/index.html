<body>
<script type="text/x-handlebars" data-template-name="huaer">

    <div class="mob_top" data-role="header">
        <div class="mob_top_fl"></div>
        <div class="mob_top_lo"></div>
        <form method="post">
        <div class="mob_top_seck">
            <div class="mob_top_seck_arrow"></div>
            <input type="text" value="请输入搜索内容！" class="mob_top_seck_input">
            <div class="mob_top_seck_yy"></div>
        </div>

    </div>

		</div>

					<li>

			<div class="mob_fl_right"></div>
		</div>

			<h3><span style=" width:2.5%; height:25px; background:#ed4873; margin-right:8px; display:block; float:left;"></span>团购专区</h3>
			<div class="mob_act_pro">
				<ul>
				{{#each}}
					<li>
						<div class="mob_act_product">
							<div class="act_time"><span></span>2天</div>
							<div class="mob_skill_img"><a href="#"><img {{bind-attr src=goods_thumb}} border="0"></a></div>
							<div class="mob_act_title">
								<span><a href="#">{{goods_name}}</a></span>
								<span class="act_yj">￥{{shop_price}}
									<span class="act_right">
                                        <span style="font-family:'宋体'; font-size:12px;">￥</span>
                                       {{promote_price}}<span class="act_r">.00</span>
                                    </span>	
                                 </span> 						
                            </div>
						</div>
					</li>
					{{/each}}

						</div>
					</li>
				</ul>

			<div style=" clear:both;"></div>
		</div>

			<div class="mob_skill">
				<div class="act_time"><span></span>2天</div>
				<div class="mob_skill_img"><a href="#"><img src="img/pp1.jpg" border="0"></a></div>
				<div class="mob_skill_title">
					<span style=" font-size:13px; font-weight:bold;"><a href="#">新品连衣裙特惠专场</a></span>
					<span class="act_right"><span class="act_r">2.9-4.5折</span></span>				</div>
			</div>
			<div class="mob_skill">
				<div class="act_time"><span></span>2天</div>
				<div class="mob_skill_img"><a href="#"><img src="img/pp2.jpg" border="0"></a></div>
				<div class="mob_skill_title">
					<span style=" font-size:13px; font-weight:bold;"><a href="#">一线大牌女装  每日9点专场</a></span>
