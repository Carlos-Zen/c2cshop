<script>

							 function _fresh()
							{
								var endtime= new Date("2014/05/23,09:39:51");
								 var strat_time= new Date("2014/02/08,09:33:11");
								 var nowtime = new Date(); 
									 if((nowtime.getTime()-strat_time.getTime())>0){
										 var leftsecond=parseInt((endtime.getTime()-nowtime.getTime())/1000);
										 __d=parseInt(leftsecond/3600/24);
										 __h=parseInt((leftsecond/3600)%24);
										 __m=parseInt((leftsecond/60)%60);
										 __s=parseInt(leftsecond%60);
										 
										 $(".group_time").html(__d+"天 "+__h+"小时"+__m+"分"+__s+"秒");			 
											 if(leftsecond<=0){
											 $(".seck_times").html("团购已结束");
											 $(".famous_times").hide();
											 clearInterval(sh);
											 }
										}
							}
							_fresh()
							var sh;
							sh=setInterval(_fresh,1000);
</script>
<body style="margin:0 auto; background:#f7f7f7;">
	<div data-role="page">

        <script type="text/x-handlebars" data-template-name="product">
